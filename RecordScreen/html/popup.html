<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../css/popup.css" />
    <title>录屏插件</title>
    <script src="../js/jszip.min.js"></script>
    <script src="../js/FileSaver.js"></script>
</head>

<body>
    <div class="tools-block">
        <div class="color-wrap color-ani">
            <span class="color-btn2" id="btn1">共享屏幕</span>
        </div>


        <div class="counter-wrap">
            <input class="color-input" id="counterInput" />
            <label class="text-sm">秒</label>
            <button class="color-btn " id="counter">倒计时</button>
        </div>
    </div>
    <div class="show-block">
        <span class="color-text text-lg text-with" id="timer"></span>
    </div>

    <div class="show-block">
        <button class="color-btn" id="dnBtn">批量下载gsap图片</button>
    </div>

    <script src="../js/popup.js"></script>
</body>

</html>
